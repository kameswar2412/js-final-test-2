<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title> IPL Cricket Teams</title>
        <link href="player.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    </head>
    <body>
       
        <div class="meta-wrapper">
            <div class="image">
                <img id="player-image" src=" " />
            </div>
            <div class="textpart">
              
                <h1 class="player-name">Player Name</h1>

                <h3>Team : <span class="team-name"></span></h3>
                <h3>Price : <span class="player-price"></span></h3>
                <h3>Playing Status : <span class="player-status"></span></h3>
                <h3>Role : <span class="player-role"></span></h3>
            </div>
        </div>

          
          <script src="player.js" ></script>
    </body>
</html>
